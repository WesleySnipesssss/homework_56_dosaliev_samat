<h2>Корзина</h2>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
            <td>
                <form action="{% url 'remove_one_from_cart' item.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">-</button>
                </form>
                <form action="{% url 'remove_from_cart' item.pk %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Итого:</td>
            <td>{{ total_price }}</td>
            <td></td>
        </tr>
    </tfoot>
</table>
