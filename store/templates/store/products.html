<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-category {
            font-size: 14px;
            color: #555;
        }
        .product-price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product a {
            text-decoration: none;
            color: blue;
            font-size: 14px;
        }
        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Market</h1>
        <nav>
            <a href="{% url 'products_view' %}">Products</a>
            <a href="{% url 'product_add_view' %}">Add Product</a>
            <a href="{% url 'category_add_view' %}">Add Category</a>
        </nav>
    </header>
    <div class="container">
        <form method="get" class="mb-3">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
        <div class="product-grid">
            {% for product in products %}
                <div class="product">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}">
                    <div class="product-title">{{ product.title }}</div>
                    <div class="product-category">{{ product.category.name }}</div>
                    <div class="product-price">Price: {{ product.price }}$</div>
                    {% if product.id %}
                        <a href="{% url 'product_view' product.id %}">see more &gt;&gt;&gt;</a>
                        <a href="{% url 'product_edit_view' product.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'product_delete_view' product.id %}" class="btn btn-danger">Delete</a>
                    {% else %}
                        <p>Invalid product</p>
                    {% endif %}
                    {% endfor %}
                </div>
        </div>
</body>
</html>
